<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-bar">
        <div id="menu-bar">
            <a href="#" id="songListToggle">Songs</a> <!-- Link to toggle song list -->
        </div>
        <h1>Music Player</h1>
    </header>

    <section class="main-div">
        <div id="song-list" class="song-list hidden"> <!-- Song list container -->
            <ul id="songListContainer"></ul> <!-- Songs will be listed here -->
        </div>

        <div class="artist-data">
            <img class="artist-pic" src="" alt="Artist Picture" id="artist-pic">
            <h2 class="song-name" id="song-name">Song Name</h2>
            <h4 class="artist-name" id="artist-name">Artist Name</h4>
        </div>

        <div class="music-player">
            <h2 id="title">Music Player</h2>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="btns">
                <button id="prevBtn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn"><i id="playPauseIcon" class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
